<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接 热链接</title>
</head>
<body bgcolor="pink">

    <!--
        超链接的特点：
            有下划线
            鼠标停留在超链接上面显示小手形状
            点击超链接之后还能跳转页面
    -->
    <!--<a href="http://www.baidu.com">百度</a>-->
    <a href="https://www.bilibili.com/">哔哩哔哩</a>
    <br>
    <a href="https://www.bilibili.com/">
        <img src="/html/img/love.jpeg" width="80" title="B站">
    </a>

    <br><br>
    <!--
        href:hot references 热引用
        href属性后面一定是一个资源的地址

        href后面的路径可以是绝对路径也可以是相对路径，可以是网络中某个资源的路径，也可以是本地资源的路径
    -->
    <a href="https://opensea.io/">opensea</a>

    <br>

    <!--图片超链接-->
    <!--超链接有一个target属性:
            可取值：
                _blank:新窗口
                _self:当前窗口
                _top:顶级窗口
                _parent:父窗口
    -->
    <a href="https://www.bilibili.com/" target="_blank">
        <img src="/html/img/love.jpeg" width="50" title="B站">
    </a>

</body>
</html>

<!--
    超链接的作用：
        通过超链接可以从浏览器向服务器发送请求
        浏览器向服务器发送数据（请求：request）
        服务器向浏览器发送数据（相应：response）

        B/S结构的系统：每一个请求都会对应一个响应
        B --请求--》 S
        S --响应--》 B

    用户点击超链接和用户在浏览器地址上直接输入URL，有什么区别？
        本质上没区别，都是向服务器发送请求。

    从操作上来讲，超链接使用更方便。
-->
