<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体符号</title>
</head>
<body>
    b<a>c</a> <br>

    <!--实体符号特点是：以&开始，以;结束   &lt;是小于号    &gt; 是大于号-->
    b&lt;a&gt;c
    <br>
    abc     def
    <br>
    a&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;bc

</body>
</html>
