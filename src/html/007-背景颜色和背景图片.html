<!DOCTYPE html>
<html lang="en">
<head>
    <!--这行代码的作用是告诉浏览器采用哪一种字符集打开当前页面
    注意：并不是设置当前页面的字符编码方式-->
    <meta charset="UTF-8">
    <title>背景颜色和背景图片</title>
</head>
<!--
    bgcolor:设置背景色
    background:设置背景图片

    以上的设置都是对背景进行设置。
-->
<body bgcolor="black" background="/html/img/love.jpeg">

</body>
</html>
