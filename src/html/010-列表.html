<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    <!--有序列表-->
    <ol type="I">
        <li>水果
            <ol type="a">
                <Li>苹果</Li>
                <Li>西瓜</Li>
                <Li>桃子</Li>
            </ol>
        </li>
        <li>蔬菜
            <ol>
                <li>西红柿</li>
                <li>大白菜</li>
            </ol>
        </li>
        <li>甜点</li>
    </ol>

    <!--无序列表-->
    <ul type="circle">
        <li>中国
            <ul type="square">
                <li>北京
                     <ul type="disc">
                         <li>东城区</li>
                         <li>西城区</li>
                         <li>海淀区</li>
                         <li>朝阳区</li>
                     </ul>
                </li>
                <li>天津</li>
                <li>上海</li>
            </ul>
        </li>
        <li>美国1</li>
        <li>日本</li>
    </ul>

</body>
</html>
