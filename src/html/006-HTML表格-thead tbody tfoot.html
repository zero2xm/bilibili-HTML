<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thead tbody tfoot 在table中不是必须的，知识这样做便于后期的JS代码</title>
</head>
<body>
    <table border="1px" width="50%">
        <!--头-->
        <thead>
            <tr>
                <th>员工编号</th>
                <th>员工薪资</th>
                <th>部门名称</th>
            </tr>
        </thead>

        <!--体-->
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
                <td>a</td>
                <td>b</td>
                <td rowspan="2">f</td>
            <tr>
                <td colspan="2">d</td>
            </tr>
        </tbody>

        <!--脚-->
        <tfoot>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
