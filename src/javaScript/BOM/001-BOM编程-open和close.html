<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM编程-open和close</title>
</head>
<body>
<script type="text/javascript">
    /*
        1、BOM编程中，window对象是顶级对象，代表浏览器窗口
        2、window有open和close方法，可以开启窗口和关闭窗口
     */
</script>
<input type="button" value="打开哔哩哔哩" onclick="window.open('http://www.bilibili.com');">
<input type="button" value="打开哔哩哔哩(当前窗口)" onclick="window.open('http://www.bilibili.com','_self');">
<input type="button" value="打开哔哩哔哩(新窗口)" onclick="window.open('http://www.bilibili.com','_blank');">
<input type="button" value="打开哔哩哔哩(父窗口)" onclick="window.open('http://www.bilibili.com','_parent');">
<input type="button" value="打开哔哩哔哩(顶级窗口)" onclick="window.open('http://www.bilibili.com','_top');">

<input type="button" value="打开表单验证" onclick="window.open('002-open.html')">
</body>
</html>
