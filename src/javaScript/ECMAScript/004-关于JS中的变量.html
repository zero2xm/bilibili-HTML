<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关于JS中的变量</title>
</head>
<body>
    <script type="text/javascript">
        /*
            Java语言是一种强类型语言，强类型怎么理解？
                Java语言存在编译阶段，假设有代码:int i;
                那么Java中有一个特点是:Java程序编译阶段就已经确定了
                i变量的数据类型，该i变量的数据类型在编译阶段是int类型，
                那么这个变量到最终内存释放，一直都是int类型，不可能变成
                其它类型
                    int i = 10;
                    double d = i;
                    这行代码是声名一个新的变量d，double类型，把i变量中保存的值传给d
                    i还是int类型

                    i = "abc"; 这行代码编译的时候会报错，因为i变量的数据类型是int类型，不能将字符串赋给i。

                    Java中要求变量声明的时候是什么类型，以后永远都是这种类型，不可变。编译期强行固定变量的数据类型。
                    称为强类型语言
                byte short int long float double boolean char
                1248 4812
         */
        /*
        JavaScript当中的变量？
            怎么声明变量？
                var 变量名;
            怎么给变量赋值？
                变量名 = 值;
            JavaScript是一种弱类型语言，没有编译阶段，一个变量可以随意赋值，赋什么类型的值都行。
                var i =100;
                i = false;
                i = "abc";
                i = new Object();
                i = 3.14;

            重点：JavaScript是一种弱类型编程语言
         */
        var i;
        // undefined 在JS中是一个具体存在值
        alert("i = " + i); //i = undefined

        alert(undefined);

        var k = undefined;
        alert("k = " + k);

        //一个变量没有声明/定义，直接访问？
        //alert(age); //语法错误: age is not defined

        var a,b,c = 200;
        alert("a = " +a);
        alert("b = " +b);
        alert("c = " +c);

        a = false;
        alert(a);

        a = "abc";
        alert(a);

        a = 1.2;
        alert(a);

    </script>
</body>
</html>
