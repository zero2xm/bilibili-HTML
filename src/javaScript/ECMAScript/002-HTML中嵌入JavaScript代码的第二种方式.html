<!--
    JavaScript的脚本块在一个页面当中可以出现多次，没有要求。
    JavaScript的脚本块出现位置也没有要求，随意
-->

<script type="text/javascript">
    // alert有阻塞当前页面加载的作用（阻挡，直到用户点击确定按钮）
    window.alert("first");
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML中嵌入Js代码的第二种方式</title>

    <!--CSS样式块-->
    <style type="text/css">
        /* CSS代码 */
    </style>

    <!--JS脚本块-->
    <script type="text/javascript">
        window.alert("head......");
    </script>

</head>
<body>

    <input type="button" value="我是一个按钮对象1">

    <!--第二种方式：脚本块的方式-->
    <script type="text/javascript">

        //JS代码的注释，这是单行注释
        /* JS代码的多行注释。和Java一样 */

        /* 暴露在脚本块当中的程序，在页面打开的时候执行，并且遵守自上而下的顺序依次逐行执行。（这个代码的执行不需要事件）*/

        window.alert("hello word!");// alert函数会阻塞整个HTML页面的加载

        window.alert("hello JavaScript!");

    </script>

    <input type="button" value="我是一个按钮对象">

</body>
</html>

<script type="text/javascript">
    window.alert("last");
</script>
