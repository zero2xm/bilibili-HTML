<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>引入CSS样式的第一种方式</title>
</head>
<body>
<!--
    width=宽度样式
    height=高度样式
    background-color=背景色样式
    display=布局样式(none表示隐藏，block表示显示)
-->
<div style="width : 300px; height : 300px;background-color : pink;display: block;
    border-color : red;border-width : 1px;border-style : solid"></div>

<br><br>

<!--
    样式还能这样写
        border : 1px solid black;
-->
<div style="width : 300px; height : 300px;background-color : pink;display: block;
    border : 1px solid black;"></div>
</body>
</html>
