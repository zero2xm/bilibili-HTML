<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>

    <style type="text/css">
        ul{
            /*list-style-type: none;*/
            /*list-style-type: circle;*/
            list-style-type: square;
        }
    </style>
</head>
<body>
    <ul>
        <li>中国
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>重庆</li>
            </ul>
        </li>
        <li>美国</li>
        <li>俄国</li>
    </ul>
</body>
</html>
